<div class="container">
  <div class="row" *ngIf="order">
    <div class="col-8 py-4 mb-1">
      <app-basket-summary
        [isBasket]="false"
        [isOrder]="true"
        [items]="order.orderItems"
      ></app-basket-summary>
    </div>
    <div class="col-4 py-4 mb-1">
      <app-order-totals
        [shippingPrice]="order.shippingPrice"
        [subtotal]="order.subtotal"
        [total]="order.total"
      ></app-order-totals>
    </div>
  </div>
</div>
